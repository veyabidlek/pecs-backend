{% extends 'navbar.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<style>
    body {
        background-color: var(--light-grey);
    }
    main {
        padding: 50px 0px;
    }
    .hide-form {
    margin: auto;
    margin-top: 30px;
    width: 40%;
    padding: 20px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    display: none;
    background: #fff;
    width: 40%;
}

.main-content {
  display: flex;
  flex-wrap: wrap;
}

.moleskine-wrapper {
  display: inline-block;
  max-width: calc(100% / 4);
  min-width: 10em;
  margin-top: 50px;
  padding: 0px 17px;
  justify-content: center;
  text-align: center;


  a {
    text-decoration: none;
    color: var(--text-color);
  }
}
.moleskine-notebook {
  height: 250px;
  width: 175px;
  position: relative;
  transition: .4s ease-in-out;
  border-radius: 5px 15px 15px 5px;
  transform-origin: left center 0px;
  display: inline-block;
  margin: 20px;
  perspective: 800px;
  box-shadow: 20px 10px 20px rgba(0,0,0,0.2);
  &:hover {
   transform: scale(1.1);
<!--    transform: rotateZ(-10deg);-->
<!--    .notebook-cover {-->
<!--    transform: rotateY(-50deg);-->
<!--    z-index: 999;-->
<!--    box-shadow: 20px 10px 50px rgba(0,0,0,0.2);-->
  }

}

.notebook-cover {
  height: 250px;
  width: 175px;
  position: absolute;
  border-radius: 5px 15px 15px 5px;
  z-index: 10;
  transition: .5s linear;
  transform-style: preserve-3d;
  transform-origin: left center 0px;

}

.notebook-skin {
  height: 50px;
  background: #eeeed7;
  margin-top: 80px;
  padding: 15px;
  font-size: 12px;
  position: relative;
  z-index: 10;
  color: #222;
  text-align: left;
  box-shadow: 0 1px 1px rgba(0,0,0,0.2);
  &:before {
     content: '';
    position: absolute;
    width: 100%;
    height: 15px;
    left: 0;
    bottom: 0;
    background: #cddc39;
  }
}

.notebook-skin.add{
  height: 50px;
  background: #a2a2a2;
  margin-top: 80px;
  padding: 15px;
  font-size: 12px;
  position: relative;
  z-index: 10;
  color: #222;
  text-align: left;
  box-shadow: 0 1px 1px rgba(0,0,0,0.2);
  &:before {
     content: '';
    position: absolute;
    width: 100%;
    height: 15px;
    left: 0;
    bottom: 0;
    background: #d7dbb9;
  }
}

.notebook-page {
  height: 100%;
  width: 175px;
  position: absolute;
  background-color: #fbfae8;
  z-index: 0;
  border-radius: 5px 16px 16px 5px;
  overflow: hidden;
}


</style>
<h1>Мои доски</h1>
<div class="main-content">
{% for board in boards %}
    <div class="moleskine-wrapper">
        <a href="board/{{board.id}} ">
            <div class="moleskine-notebook">
              <div class="notebook-cover" style="background: {{board.color}}">
                <div class="notebook-skin"></div>
              </div>
              <div class="notebook-page"></div>
            </div>
            <h6>{{board.name}}</h6>
        </a>
    </div>
{% endfor %}

  <div class="moleskine-wrapper" >
      <div class="moleskine-notebook" onclick="asd(2)">
        <div class="notebook-cover" style="background: #4e4e4e">
          <i class="fa-solid fa-circle-plus" style="color:#a2a2a2;position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%); font-size: 70px;"></i>
        </div>
        <div class="notebook-page"></div>
      </div>
      <h6>Добавить новую доску</h6>
  </div>
</div>
<div class="hide-form" id="asd">
    <div style="margin:2px; width: 100%; height: 10px;">
        <button onclick="asd(1, -1)" style="float: right; background: #fff; border: none; font-size: 30px; color:var(--main-color);"><i class="fa-solid fa-square-xmark"></i></button>
    </div>
  <div>
      <h3>Создать доску</h3>
  </div>
    <form method="POST" style="margin: 10px 0px">
        {% csrf_token %}
        <label>Название доски</label>
        <br>
        <input class="form-input" type="text"
                       placeholder="Введите название"
                       id="name" name="name" required
               style="width: 70%; border-radius: 5px; margin-top: 5px;">
        <br><br>
        <button type="submit" style="border: none; background: var(--main-color); color: #fff; border-radius: 10px; padding: 10px 20px;">Создать</button>
    </form>

</div>
<script>
function asd(a)
{
    if(a==1)
        document.getElementById("asd").style.display="none";
    else
        document.getElementById("asd").style.display="block";
}
</script>

{% endblock content %}
